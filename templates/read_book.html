<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <title>Read Book</title>
    <style>
        body {
            padding-top: 80px; /* Adjust padding to avoid navbar overlap */
            background-color: #f4f4f4; /* Light background for the page */
        }
        .navbar a:hover {
            background-color: #e21f1f;
            color: white;
        }
        .content-box {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .rating {
            direction: rtl; /* Right-to-left direction for correct star filling */
        }
        
        .rating > input {
            display: none; /* Hide radio button */
        }
        
        .rating > label {
            color: #ddd; /* Default light grey stars */
            float: right; /* Arrange labels from right to left */
            font-size: 1.5em; /* Larger star size */
        }
        
        .rating > label:hover,
        .rating > label:hover ~ label,
        .rating > input:checked + label {
            color: #FFD700; /* Gold color on hover/checked */
            cursor: pointer; /* Pointer cursor on hover */
        }
        
        .rating > input:checked + label:hover,
        .rating > input:checked ~ label:hover,
        .rating > label:hover ~ input:checked ~ label,
        .rating > input:checked ~ label:hover ~ label {
            color: #FFED85; /* Lighter gold color on hover after selection */
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Library App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    {% if 'user_id' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container content-box">
        <h1>{{ book.title }} by {{ book.author }}</h1>
        <h2>Genre: {{ book.genre.genrename }}</h2>
        <p>{{ book.content }}</p>
        <form action="{{ url_for('submit_rating', book_id=book.id) }}" method="post">
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars"></label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars"></label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars"></label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars"></label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star"></label>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Rating</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
