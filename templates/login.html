<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <style>
        /* General body and background styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Navbar styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #ea0f0f;
        }

        /* Login container styling - match the register-container */
        .login-container {
            background-color: rgba(19, 19, 19, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin: auto; /* Center the box */
        }

        .login-container h2 {
            text-align: center;
            color: #ede6e6;
        }

        .login-form, .register-form {
            margin-top: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f5f1f1;
        }

        .form-group input, .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #ea0f0f;
        }

        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/">Library App</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="" class="login-form" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
                
                
            </div>
        </form>
        <div class="form-group">
            <button onclick="window.location.href='register'">New User? Register</button>
        </div>
        <div class="form-group">
            <button type="reset">Login</button>
            <input type="reset" value="Reset" class="btn btn-secondary"> <!-- Reset button -->
            
        </div>
        
        
    </div>
    
</body>

</html>
