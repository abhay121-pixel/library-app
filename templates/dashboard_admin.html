<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Library App</title>
    <!-- Bootstrap CSS (CDN link) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS styles */
        /* Move login and register links to the right side */
        .navbar-nav.ml-auto li {
            margin-left: 10px;
        }
        /* Styling for login and register links */
        .navbar-nav.ml-auto li a {
            color: rgb(237, 8, 8);
            text-decoration: none;
        }
        .navbar-nav.ml-auto li a:hover {
            color: #e40808; /* Change color on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Library App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <!-- Move login and register links to the right -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Admin Page - Library App</h1>
        <hr>
        <!-- Issue/Revoke Books -->
        <h2>Issue/Revoke Books</h2>
        <form action="/issue" method="POST">
            <div class="form-group">
                <label for="book">Select Book:</label>
                <select class="form-control" id="book" name="book">
                    {% for book in books %}
                    <option value="{{ book }}">{{ books[book]['title'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="user">Select User:</label>
                <select class="form-control" id="user" name="user">
                    {% for user_id, user_name in users.items() %}
                    <option value="{{ user_id }}">{{ user_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Issue Book</button>
            <button type="submit" formaction="/revoke" class="btn btn-danger">Revoke Access</button>
        </form>

        <!-- Other functionalities (Edit, Remove, Assign) -->
        <!-- Add HTML forms for other functionalities as needed -->

    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
