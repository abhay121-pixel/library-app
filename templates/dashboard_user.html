<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome </title>
    <!-- Bootstrap CSS (CDN link) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome $user</h1>
        <hr>
        <!-- View all Sections/e-books -->
        <h2>View all Sections/e-books</h2>
        <ul>
            <li>Section 1</li>
            <li>Section 2</li>
            <li>Section 3</li>
            <!-- Add more sections as needed -->
        </ul>

        <!-- Request/Return Books -->
        <h2>Request/Return Books</h2>
        <p>Maximum of 5 e-books can be requested.</p>
        <form action="/request" method="POST">
            <!-- Book selection -->
            <div class="form-group">
                <label for="book">Select Book:</label>
                <select class="form-control" id="book" name="book">
                    <option value="book1">Book 1</option>
                    <option value="book2">Book 2</option>
                    <option value="book3">Book 3</option>
                    <!-- Add more book options as needed -->
                </select>
            </div>
            <!-- Request button -->
            <button type="submit" class="btn btn-primary">Request Book</button>
        </form>

        <!-- Give Feedback -->
        <h2>Give Feedback</h2>
        <form action="/feedback" method="POST">
            <!-- Feedback input -->
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="3"></textarea>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
