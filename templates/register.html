<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General body and background styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://your-image-url.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Navbar styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 0;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #ea0f0f;
        }

        /* Registration container styling */
        .register-container {
            background-color: rgba(19, 19, 19, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .register-form {
            margin-top: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ea0f0f;
        }

        /* Flashes messages styling */
        .flashes {
            list-style-type: none;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #ff0000;
            border-radius: 4px;
        }

        .flashes li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/">Library App</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>

    <div class="register-container">
        <h2>Register</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="" class="register-form" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" required class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" required class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Register" class="form-control">
            </div>
        </form>
    </div>
</body>

</html>
